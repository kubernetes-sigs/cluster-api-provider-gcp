---
# E2E test scenario using local dev images and manifests built from the source tree for following providers:
# - cluster-api
# - bootstrap kubeadm
# - control-plane kubeadm
# - gcp
managementClusterName: capg-e2e

images:
  # Use local dev images built source tree;
  - name: gcr.io/k8s-staging-cluster-api-gcp/cluster-api-gcp-controller:e2e
    loadBehavior: mustLoad

providers:
  - name: cluster-api
    type: CoreProvider
    versions:
    - name: v0.4.8
      value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.8/core-components.yaml
      type: url
      files:
      - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
      replacements:
      - old: "imagePullPolicy: Always"
        new: "imagePullPolicy: IfNotPresent"
      - old: "--leader-elect"
        new: "--leader-elect=false"
  - name: kubeadm
    type: BootstrapProvider
    versions:
    - name: v0.4.8
      value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.8/bootstrap-components.yaml
      type: url
      files:
      - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
      replacements:
      - old: "imagePullPolicy: Always"
        new: "imagePullPolicy: IfNotPresent"
      - old: "--leader-elect"
        new: "--leader-elect=false"
  - name: kubeadm
    type: ControlPlaneProvider
    versions:
    - name: v0.4.8
      value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.4.8/control-plane-components.yaml
      type: url
      files:
      - sourcePath: "../data/shared/v1alpha4/metadata.yaml"
      replacements:
      - old: "imagePullPolicy: Always"
        new: "imagePullPolicy: IfNotPresent"
      - old: "--leader-elect"
        new: "--leader-elect=false"
  - name: gcp
    type: InfrastructureProvider
    versions:
    - name: v0.4.8
      value: "${PWD}/config/default"
    files:
    - sourcePath: "${PWD}/metadata.yaml"
      targetName: "metadata.yaml"
    - sourcePath: "${PWD}/templates/test/cluster-template-ci.yaml"
      targetName: "cluster-template.yaml"

variables:
  KUBERNETES_VERSION: "${KUBERNETES_VERSION:-v1.21.9}"
  EXP_CLUSTER_RESOURCE_SET: "true"
  # Cluster Addons
  CNI: "${PWD}/test/e2e/data/cni/calico/calico.yaml"
  GCP_CONTROL_PLANE_MACHINE_TYPE: n1-standard-2
  GCP_NODE_MACHINE_TYPE: n1-standard-2
  IMAGE_ID: "${IMAGE_ID}"
  IP_FAMILY: "IPv4"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["20m", "10s"]
  default/wait-control-plane: ["30m", "10s"]
  default/wait-worker-nodes: ["30m", "10s"]
  default/wait-delete-cluster: ["20m", "10s"]
  default/wait-machine-upgrade: ["50m", "10s"]
  default/wait-machine-remediation: ["30m", "10s"]
  default/wait-deployment: ["5m", "10s"]
  default/wait-job: ["5m", "10s"]
  default/wait-service: ["3m", "10s"]
